## 곡예
Guides.Acrobatics.Section.0=&3곡예 정보:\n&e곡예는 mcMMO에서 우아하게 움직이는 예술입니다.\n&e곡예는 mcMMO에서 우아하게 움직이는 예술입니다.\n\n&3XP 획득:\n&e 이 스킬로 경험치를 획득하려면, 전투에서 피하거나 \\&en 데미지를 받는 높이에서 떨어지고 살아남아야 합니다.
Guides.Acrobatics.Section.1=&3착지:\n&e낙하 피해를 입었을 때 받은 피해를 극복할 수 있는 기회가 있습니다.\n&e떨어지는 동안 웅크리면 확률을 두 배로 늘릴 수 있습니다.
Guides.Acrobatics.Section.2=&3회피:\n&e일정 확률로 전투로 부상을 입었을때\n&e받은 데미지를 반으로 줄어듭니다.\n&e스킬 레벨과 관련이 있습니다.
## 연금술
Guides.Alchemy.Section.0=&3연금 정보: \n&e연금는 물약 양조에 관한 것입니다.\n&e물약 양조 시간의 속도 증가를 제공할 뿐만 아니라\n(이전에) 얻을 수 없었던 새로운 물약을 추가할 수 있게 해줍니다.\n\n\ n&3XP 획득:\n&e이 기술에서 경험치를 얻으려면 물약을 끓여야 합니다.
Guides.Alchemy.Section.1=&3카탈리시스:\n&e카탈리시스는 양조 속도를 가속화하고\n&e 레벨 1000에서 최대 4배의 속도가 됩니다.\n&e이 어빌리티는 디폴트로 레벨 100에서 잠금 해제됩니다.
Guides.Alchemy.Section.2=&3컨컥션:\n&e컨컥션은 재료를 사용하여 더 많은 물약을 만들 수 있습니다.\n&e어떤 재료가 잠금 해제되는지는 랭크에 의해 결정됩니다.\n&e해제할 수 있는 랭크는 8개입니다.
Guides.Alchemy.Section.3=&3컨컥션 1티어 재료:\n&e블레이즈 가루, 발효된 거미 눈, 가스트 눈물, 레드스톤,\n&e광석 가루, 설탕, 반짝이는 수박, 황금 당근,\n&e마그마 크림, 황천 사마귀, 거미 눈, 발광석 가루, 수련, 복어, 바닐라 물약
Guides.Alchemy.Section.4=&3컨컥션 2티어 재료:\n&e당근(가속의 물약)\n&e슬라임 볼(둔함의 물약)\n\n&33단계 혼합물 재료:\n&e석영(흡수의 물약)\n&e빨간 버섯(도약의 물약)
Guides.Alchemy.Section.5=&3컨컥션 4티어 재료:\n&e사과(회복의 물약)\n&eRotten Flesh(허기의 물약)\n\n&3컨컥션 5티어 재료:\n&e갈색 버섯(멀미의 물약)\n&e오징어 먹물(Potion of Blindness)
Guides.Alchemy.Section.6=&3컨컥션 6티어 재료:\n&eFern(포화 물약)\n\n&3컨컥션 7티어 재료:\n&e독감자(부패의 물약)\n\n&3컨컥션 8티어 재료:\n&e일반 황금 사과(저항의 물약)
## 양궁
Guides.Archery.Section.0=&3궁술：\n&e궁술은 활과 화살을 쏘는 것입니다.\n&e레벨에 따라 증가하는 피해 부스트\n및 상대를 멍하게 만드는 능력과 같은 다양한 전투 보너스를 제공합니다. PvP. 이 외에도 적의 시체에서 사용한 화살의\n일부를 검색할 수 있습니다.\n\n\n&3XP 획득:\n&e이 기술에서 XP를 얻으려면 몹이나\n다른 플레이어를 쏴야 합니다.
Guides.Archery.Section.1=&3스킬샷:\n&e스킬샷은 추가 피해를 줍니다.\n&e궁술 레벨이 올라갈수록 스킬샷의 추가 피해가 증가합니다.\n&e기본설정에서 양궁 피해는 50레벨마다 10%씩 증가하여\n&e최대 200% 추가 피해까지 증가합니다.
Guides.Archery.Section.2=&3데이즈:\n&e다른 플레이어를 쏠 때\n&e다른 플레이어를 멍하게 할 수 있는 수동적 기회가 있습니다. 데이즈가 발동되면 상대방이\n&e짧은 시간 동안 똑바로 쳐다보게 합니다.\n&e추가로 4의 피해(2개의 하트)를 입힙니다.
Guides.Archery.Section.3=&3에로우 리트리버\n&e활로 몹을 죽일 때 시체에서 화살을 다시 주울 확률이 생깁니다.\n&e이 기회는 양궁 레벨이 올라갈수록 증가합니다.\n&e기본적으로 이 능력은 레벨당 0.1%씩 증가하여 1000레벨 에서\n최대 1000%을 까지 증가합니다.
## 축
Guides.Axes.Section.0=&3斧について：\n&eAxes 스킬을 사용하면 도끼를 훨씬 더 많이 사용할 수 있습니다.\n&e삼림 벌채! 몹\n및 플레이어를 해킹하고 잘라낼 수 있으며 XP를 얻고\n밀쳐내기 효과로 몹을 공격하고\n몹과 플레이어에게 치명적인 치명타를 입힐 수 있습니다.\n&e도끼도 손에 들고 다니는 나무꾼이 되어\n&e적의 갑옷을 파괴합니다. 레벨이 올라갈수록\n&e편해집니다.\n&3XP 획득:\n&e이 기술에서 XP를 얻으려면 다른 몹이나 플레이어를\n&e도끼로 때려야 합니다.
Guides.Axes.Section.1=&3 해골 스플리터의 효과는? \n&eThis ability allows you to deal an AoE (Area of ​​Effect) hit.\n&eThis AoE hit will deal half as much damage as you did to the\n&emain target, so it's great for clearing out large piles of
Guides.Axes.Section.2=&3 크리티컬 스트라이크의 효과는? \n&eCritical Strikes is a passive ability which gives players a\n&echance to deal additional damage.\n&eWith the default settings, every 2 skill levels in Axes awards a\n&e0.1% chance to deal a Critical Strike. mobs or 1.5 times damage against other players.
Guides.Axes.Section.3=&3 액스 마스터리의 효과는? \n&eAxe Mastery is a passive ability that will add additional damage\n&eto your hits when using Axes.\n&eBy default, the bonus damage increases by 1 every 50 levels,\n&eup to a cap of 4 extra damage .
Guides.Axes.Section.4=&3 아머 임팩트의 효과는? \n&eStrike with enough force to shatter armor!\n&eArmor Impact has a passive chance to damage your\n&eopponent's armor. This damage increases as you level in Axes.
Guides.Axes.Section.5=&3그레이타인파크트의 効果は？\n&e도끼로 몹이나 플레이어를\n때릴 때 더 큰 효과를 얻을 수 있는 수동적 기회가 있습니다.\n&e기본적으로 이 확률은 25%입니다. 이 패시브 능력은 넉백 II와\n인챈트와 유사한\n극도의 넉백 효과가 있습니다. 또한 대상에게 추가 피해를 줍니다.
## 발굴
Guides.Excavation.Section.0=&3掘削について：\n&e굴착은 보물을 찾기 위해 흙을 파는 행위입니다.\n&e땅을 파면 보물을 찾을 수 있습니다.\n&e이 작업을 더 많이 수행할수록 더 많은 보물을 찾을 수 있습니다.\n \n&3XP 획득:\n&e이 기술에서 XP를 얻으려면 손에 삽으로 땅을 파야 합니다.\n&e특정 재료만 파서 보물과 XP를 얻을 수 있습니다.
Guides.Excavation.Section.1=&3 호환 블록:\n&eGrass, Dirt, Sand, Clay, Gravel, Mycelium, Soul Sand, Snow
Guides.Excavation.Section.2=&3 기가 드릴 차단기를 사용하려면 어떻게 해야 합니까? :\n&eWith a shovel in hand right click to ready your tool.\n&eOnce in this state you have about 4 seconds to make\n&econtact with Excavation compatible materials this will\n&eactivate Giga Drill Breaker.
Guides.Excavation.Section.3=&3기가드리르브레이카?\n&eGiga 드릴 브레이커는\n발굴 스킬과 관련된 재사용 대기시간이 있는 능력입니다. 보물을 찾을 수 있는\n확률이 세 배로 증가하고 발굴 자료를 즉시 깨고\n&E할 수 있습니다.
Guides.Excavation.Section.4=&3考古学の効果は？\n&e발굴에 사용할 수 있는 모든 보물은 드롭하는 데 필요한\n스킬 레벨 요구 사항이 고유하므로\n얼마나 도움이 되는지 말하기가 어렵습니다.\n&e그냥 발굴 기술\n&ei이 높을수록 더 많은 보물을 찾을 수 있습니다.\n&e또한 각 유형의 발굴\n호환 가능한 재료에는 고유한 보물 목록이 있습니다.\n&e즉, 다른 보물을 찾을 수 있습니다. Dirt\n&E보다 Gravel에서 보물을 찾을 수 있습니다.
Guides.Excavation.Section.5=&3 드릴링에 대한 참고 사항:\n&eExcavation drops are completely customizeable\n&eSo results vary server to server.
## 낚시
Guides.Fishing.Section.0=&3釣りについて：\n&e낚시 기술을 사용하면 낚시가 다시 흥미진진해집니다!\n&e숨겨진 보물을 찾고 몹에게서 아이템을 털어보세요.\n\n&3XP 획득:\n&e물고기 잡기.
Guides.Fishing.Section.1=&3트레쟈 한타노의 効果は？\n&e이 능력을 사용하면 낚시에서 보물을 찾을 수 있습니다.\n&e약간의 확률로 마법이 부여됩니다.\n&e낚시를 위한 모든 가능한 보물은 확률이\n&e누구면 드롭됩니다. 수준. 그러나\n&e아이템의 희귀도가 얼마나 자주 드롭되는지에 따라 다릅니다.\n&e낚시 기술이 높을수록\n&e더 좋은 보물을 찾을 확률이 더 높아집니다.
Guides.Fishing.Section.2=&3 아이스 낚시의 효과는? \n&eThis passive skill allows you to fish in ice lakes!\n&eCast your fishing rod in an ice lake and the ability will\n&ecreate a small hole in the ice to fish in.
Guides.Fishing.Section.3=&3 마스터 앵글러의 효과는? \n&eThis passive skill increases the bite chance while fishing.\n&eWhen you've unlocked this ability, fishing while in\n&ea boat or when an ocean biome doubles the bite chance.
Guides.Fishing.Section.4=&3 셰이크는 어떻게 작동합니까? \n&eThis active ability allows you to shake items loose from mobs\n&eby hooking them with the fishing rod. \n&eMobs will drop items they would normally drop on death.\n&eIt is also possible to acquire mob skull mode.
Guides.Fishing.Section.5=&3 어부의 식사의 효과는? \n&eThis passive skill increases the amount of hunger restored \n&efrom eating fish.
Guides.Fishing.Section.6=&3 낚시 관련 참고 사항:\n&eFishing drops are completely customizable,\n&eso results vary server to server.
## 약초학
Guides.Herbalism.Section.0=&3農業について：\n&e약초학은 허브와 식물을 수집하는 것입니다.\n\n\n&3XP 획득:\n&e식물과 허브를 수집하세요.
Guides.Herbalism.Section.1=&3 호환 블록\n&eWheat, Potatoes, Carrots, Melons, \n&ePumpkins, Sugar Canes, Cocoa Beans, Flowers, Cacti, Mushrooms,\n&eNether Wart, Lily Pads, and Vines.
Guides.Herbalism.Section.2=&3grinteraの効果は？\n&eGreen Terra는 활성 능력입니다.\n괭이를 들고 있는 동안 마우스 오른쪽 버튼을 클릭하여&EGreen Terra를 활성화할 수 있습니다.\n&eGreen Terra는 플레이어에게 다음에서 3배의 드롭을 얻을 수 있는 기회를 줍니다. \n식물을 수확하고 있습니다(&E). 또한 플레이어가\n생명을 블록으로 확산하고 인벤토리에서\n&e씨앗을 사용하여 블록을 변형할 수 있는 기능을 제공합니다.
Guides.Herbalism.Section.3=&3 그린섬(작물)의 효과는? \n&eThis passive ability will automatically replant crops when\n&eharvesting.\n&eYour chance of success depends on your Herbalism skill.
Guides.Herbalism.Section.4=&3 그린섬(환석/돌 벽돌/토)의 효과는? \n&eThis active ability allows you to turn blocks into their\n&e"plant-related" counterparts. You can do this by right-clicking\n&ea block, while holding seeds. This will consume 1 seed.
Guides.Herbalism.Section.5=&3 농가의 식사의 효과는? \n&eThis passive skill increases the amount of hunger restored \n&ewhen eating Bread, Cookies, Melons, Mushroom Soup, Carrots,\n&eand Potatoes.
Guides.Herbalism.Section.6=&3 하이리안 랙의 효과는? \n&eThis passive ability gives you a chance to find rare items\n&ewhen certain blocks are broken with a sword.
Guides.Herbalism.Section.7=&3 드롭 이중 효과는? \n&eThis passive ability gives players more yield from their\n&eharvests.
## 채굴
Guides.Mining.Section.0=&3採掘について：\n&e채굴은 채광석과 광석으로 구성됩니다. 채굴하는 동안 드롭되는 재료의 양에 대한 보너스\n&e를 제공합니다.\n\n&3XP 획득:\n&e이 기술에서 XP를 얻으려면 손에 곡괭이를 들고 채굴해야 합니다.\n&e특정 블록만 XP를 제공합니다.
Guides.Mining.Section.1=&3 호환 블록:\n&eStone, Coal Ore, Iron Ore, Gold Ore, Diamond Ore, Redstone Ore,\n&eLapis Ore, Obsidian, Mossy Cobblestone, Ender Stone,\n&eGlowstone, and Netherrack .
Guides.Mining.Section.2=&3 슈퍼 브레이커를 사용하려면 어떻게 해야 합니까? :\n&eWith a pickaxe in your hand, right click to ready your tool.\n&eOnce in this state, you have about 4 seconds to make contact\n&ewith Mining compatible materials, which will activate Super\n&eBreaker.
Guides.Mining.Section.3=&3스파브레이카와?\n&e수퍼 브레이커는 채굴\n&스킬과 관련된 재사용 대기시간이 있는 능력입니다. 추가 아이템이 드롭될 확률이 세 배로 증가하고\n채굴 재료를 즉시 중단할 수 있습니다.
Guides.Mining.Section.4=&3 블라스트 마이닝을 사용하려면 어떻게 해야 합니까? :\n&eWith a pickaxe in hand,\n&ecrouch and right-click on TNT from a distance. This will cause the TNT\n&eto instantly explode.
Guides.Mining.Section.5=&3브래스트마이닝의 効果は？\n&eBlast Mining은 Mining(&E) 스킬과 관련된 재사용 대기시간이 있는 능력입니다. TNT로 채굴할 때 보너스를 제공하고 원격으로 TNT를 폭파할 수 있습니다. Blast Mining에는 세 부분이 있습니다.\n&e첫 번째 부분은 폭발 반경을 증가시키는 더 큰 폭탄입니다.\n&e두 번째 부분은 TNT 폭발로 인한 피해를\n&e감소시키는 Demolitions Expert입니다. 세 번째 부분은 단순히 TNT에서 드롭되는\n광석의 양을 증가시키고\n떨어지는 지체를 감소시킵니다.
## 수리하다
Guides.Repair.Section.0=&3修理について：\n&eRepair를 사용하면 철 블록을 사용하여 갑옷 및\n&etools를 수리할 수 있습니다.\n\n&3XP 획득:\n&emcMMO Anvil을 사용하여 도구 또는 갑옷을 수리합니다. 이것은 기본적으로\n아이론 블록이며\n바닐라 마인크래프트 앤빌과 혼동되어서는 안 됩니다.
Guides.Repair.Section.1=&3 수리를 사용하려면 어떻게 해야 합니까? :\n&ePlace down a mcMMO Anvil and right-click to repair the item \n&eyou're currently holding. This consumes 1 item on every use.
Guides.Repair.Section.2=&3 리페어 마스터리의 효과는? \n&eRepair Mastery increases the repair amount. The extra amount\n&erepaired is influenced by your Repair skill level.
Guides.Repair.Section.3=&3 슈퍼 리페어의 효과는? \n&eSuper Repair is a passive ability. When repairing an item,\n&eit grants players a chance to repair an item with\n&edouble effectiveness.
Guides.Repair.Section.4=&3아르칸포징의 効果は？\n&e이 패시브 능력을 사용하면 마법을 유지할 수 있는\n확률로 아이템을 수리할 수 있습니다. 마법부여는\n기존 레벨로 유지되거나\n낮은 레벨로 다운그레이드되거나\n완전히 손실될 수 있습니다.
## 인양
Guides.Salvage.Section.0=&3sarbage.Section.0=&3sarbe-jiについて：\n&eSalvage를 사용하면 금 블록을 사용하여 갑옷과\n&etools를 회수할 수 있습니다.\n\n&3XP 획득:\n&eSalvage는 수리 및 낚시의 하위 스킬이며, 회수\n&eskill 레벨입니다. 낚시 및 수리 기술 수준을 기반으로 합니다.
Guides.Salvage.Section.1=&3 설비를 사용하려면 어떻게 해야 합니까? :\n&ePlace down a mcMMO Salvage Anvil and right-click to salvage\nðe item you're currently holding. This will break apart the item,\n&eand give back materials used to craft the item.\n\n&eFor example, salvagingan i pickaxe will give you iron bars.
Guides.Salvage.Section.2=&3아드반스드살베이지노効果は？\n&e잠금 해제되면 이 기능을 사용하여 손상된 항목을 회수할 수 있습니다.\n&e레벨이 올라갈수록 수확량 비율이 증가합니다. 더 높은 수율은\n&즉 더 많은 재료를 되찾을 수 있음을 의미합니다.\n&e상급 회수를 사용하면 아이템이 너무 손상되지 않는 한\n&e항상 1개의 재료를 되찾게 됩니다. 따라서 아무 대가도 받지 않고\n아이템을 파괴하는 것에 대해 걱정할 필요가 없습니다.
Guides.Salvage.Section.3=&3 이것이 어떻게 작동하는지 설명하기 위해 다음 예제를 제공합니다.\n&eLet's say we salvage a gold pickaxe which is damaged for 20%,\nðis means that the maximum amount you could get is only 2\n&e(because the pick is crafted with 3 ingots - each worth\n&e33,33% durability) which is equal to 66%. If your yield\n&epercentage is below 66% y 2 ingots.\n&eIf it is above this value you are able to gain the "full amount",\n&ewhich means that you will get 2 ingots.
Guides.Salvage.Section.4=&3아르칸사르베지노効果は？\n&e이 기능을 사용하면 마법 부여된 아이템을 회수할 때\n 마법 부여된 책을 얻을 수 있습니다. 레벨에 따라\n성공적으로 마법을 전체 또는 부분적으로 추출할 확률이 다릅니다.\n\n&e인챈트가 부분적으로 추출되면\n&eBook의 마법 레벨이 항목에 있는 것보다\n낮습니다.
