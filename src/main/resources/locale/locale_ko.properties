## 검
Guides.Swords.Section.0=&3剣について：\n&e이 스킬은\neword로 싸우는 모든 사람에게 전투 보너스를 제공합니다.\n\n&3XP 획득:\n&eXP는 칼을 휘두르는.
Guides.Swords.Section.1=&3 세레이션 스트라이크의 효과는? \n&eSerrated Strikes is an active ability, you can activate it by\n&eright-clicking with a sword. This ability allows you to deal \n&ean AoE (Area of ​​Effect) hit. This AoE will do a bonus 25%\n&edamage and will a bleed effect that lasts for 5 ticks.
Guides.Swords.Section.2=&3 카운터 공격의 효과는? \n&eCounter Attack is an active ability. When blocking and taking\n&ehits from mobs, you will have a chance to reflect 50% of \nðe damage that was taken.
Guides.Swords.Section.3=&3破裂の効果は？\n&eRupture는 적에게 2초마다 피해를 줍니다. \n&e대상은 효과가 사라질 때까지 출혈을 일으키거나 \n&e둘 중 먼저 도래하는 것입니다.\n&e출혈 지속 시간은 검 스킬에 따라 증가합니다.
## 길들이기
Guides.Taming.Section.0=&3調教について：\n&e길들인 늑대를 사용할 때 플레이어에게 다양한 전투 보너스를 제공합니다(&E).\n\n&3XP 획득:\n&e이 기술에서 XP를 얻으려면 늑대/오셀롯을 길들이거나\n&get 당신의 늑대와 전투에.
Guides.Taming.Section.1=&3 콜 오브 더 와일드의 효과는? \n&eCall of the Wild is an active ability that will allow you to summon\n&ea wolf or an ocelot by your side. You can do this by\n&esneaking + left-clicking while holding bones or fish.
Guides.Taming.Section.2=&3 비스트로어의 효과는? \n&eBeast Lore allows players to inspect pets and to check the\n&estats of wolves and ocelots. Left-click a wolf or ocelot to use\n&eBeast Lore.
Guides.Taming.Section.3=&3 유혈의 효과는? \n&eGore is a passive ability that has a chance of inflicting a\n&ebleeding effect on your wolves' targets.
Guides.Taming.Section.4=&3 날카로운 손톱의 효과는? \n&eSharpened Claws provides a damage bonus to damage dealt\n&eby wolves. The damage bonus depends on your Taming level.
Guides.Taming.Section.5=&3 환경 배려의 효과는? \n&eThis passive ability will allow wolves to teleport to you when\nðey get near hazards, such as Cacti/Lava. It will also give\n&ewolves fall damage immunity.
Guides.Taming.Section.6=&3 두꺼운 모피의 효과는? \n&eThis passive ability will reduce damage and make wolves\n&efire resistant.
Guides.Taming.Section.7=&3 충격 내성의 효과는? \n&eThis passive ability reduces damage done to wolves\n&efrom explosions.
Guides.Taming.Section.8=&3 패스트푸드 서비스의 효과는? \n&eThis passive ability gives wolves a chance to heal whenever\nðey perform an attack.
## 비무장
Guides.Unarmed.Section.0=&3素手について：\n&eUnarmed는 플레이어가 주먹을 무기로 사용할 때\n&e다양한 전투 보너스를 제공합니다. \n\n&3XP 획득:\n&eXP는 비무장 상태에서 \n몹이나 다른 플레이어에게 가한 피해량에 따라 획득됩니다.
Guides.Unarmed.Section.1=&3은 활의 능력입니까?\n&eBeserk는\n오른쪽 클릭하여 활성화되는 활성 능력입니다. 광포한 모드에 있는 동안 50% 더 많은 피해를 입히고\n흙 및 풀과 같은 약한 재료를 즉시 부술 수 있습니다.
Guides.Unarmed.Section.2=&3 스틸 암 스타일의 효과는? \n&eSteel Arm Style increases the damage dealt when hitting mobs or\n&eplayers with your fists.
Guides.Unarmed.Section.3=&3 애로우 디플렉션의 효과는? \n&eArrow Deflect is a passive ability that gives you a chance\n&eto deflect arrows shot by Skeletons or other players.\n&eThe arrow will fall harmlessly to the ground.
Guides.Unarmed.Section.4=&3 아이언 그립의 효과는? \n&eIron Grip is a passive ability that counters disarm. As your\n&eunarmed level increases, the chance of preventing a disarm increases.
Guides.Unarmed.Section.5=&3 무장 해제의 효과는? \n&eThis passive ability allows players to disarm other players,\n&ecausing the target's equipped item to fall to the ground.
## 목판화
Guides.Woodcutting.Section.0=&3木こりについて：\n&eWoodcutting은 나무를 베는 것입니다.\n\n&3XP 획득:\n&eXP는 통나무 블록을 부술 때마다 얻습니다.
Guides.Woodcutting.Section.1=&3tri-fera-の効果は？\n&eTree Feller는 활성 능력이며,\n도끼를 들고 있는 동안 마우스 오른쪽 버튼을 클릭하여 Tree Feller를 활성화할 수 있습니다. 이렇게 하면 전체 트리가\n즉시 파손되어\n모든 로그가 한 번에 삭제됩니다.
Guides.Woodcutting.Section.2=&3 리프 블로어의 효과는? \n&eLeaf Blower is a passive ability that will cause leaf\n&eblocks to break instantly when hit with an axe. By default,\nðis ability unlocks at level 100.
Guides.Woodcutting.Section.3=&3 드롭 이중 효과는? \n&eThis passive ability gives you a chance to obtain an extra\n&eblock for every log you chop.
 
